{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'myapp/main.css' %}">
<!DOCTYPE html>
<html>
<head>
      <title> Microbit data</title>  
</head>
<body>
    <h3>Summary microbit data</h3><br>
    <button><a href="/individual" class="btn btn-default">Go to unique microbit</a></button>
    <table>
        <tr>
            <th> {{ ' Time' }} </th>
            <th> {{ ' Mean Temperature' }} </th>
            <th> {{ ' Mean Light' }} </th>
            <th> {{ ' Number of microbits ' }} </th>
        </tr> 
        {% for table in tables %}
            <tr>
                <td> {{ table.timeOfReading }} </td>
                <td> {{ table.temperatureMean }} </td>
                <td> {{ table.lightMean }} </td>
                <td> {{ table.numberOfMicrobits}} </td>

            </tr> 
        {% endfor %}
    </table>
</body>
</html>
